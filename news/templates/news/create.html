{% extends 'main/layout.html' %}

{% block title  %}
    Форма для добавления обьявлений
{% endblock %}

{% block content  %}
    <div class="features">
        <h1> Форма для добавления обьявлений</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.intro}}<br>
            {{ form.full_text }}<br>
            {{ form.date}}<br>
             <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить обьявлений</button>
        </form>
    </div>
{% endblock %}
